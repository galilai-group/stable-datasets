name: mae
requires_vit: true

transforms:
  type: single

mask_ratio: 0.75

decoder:
  embed_dim: 512
  depth: 8
  num_heads: 16

batch_sizes:
  default: 1024
  cifar10: 2048
  cifar100: 2048
  svhn: 2048
  stl10: 1024
  flowers102: 1024
  food101: 1024
  dtd: 1024
  cub200: 512
  tinyimagenet: 1024
  imagenet: 1024

optimizer:
  type: AdamW
  lr: 1.5e-4
  weight_decay: 0.05
  betas: [0.9, 0.95]

scheduler:
  type: LinearWarmupCosineAnnealing
